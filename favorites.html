<!DOCTYPE html>
<html lang="en">

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />

<link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <nav class="favNav uk-nav uk-nav-default">
        <a href=index.html class="uk-button-text" uk-icon="icon: reply; ratio: 2"></a>
        <button id="clrFavs" class="uk-button uk-button-default">Clear Favorites</button>
    </nav>
    <header class="favHeader">
        <h1 class="title"> Saved Favorites </h1>

    uk-sortable="handle: .uk-card"

    uk-lightbox="animation: fade">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/favorites.js"></script>
