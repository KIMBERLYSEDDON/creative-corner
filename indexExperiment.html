<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Creative Corner</title>
</head>

<body>
    <section class="header">
        <h2>~Creative Corner~</h2>
    </section>
    <main>
        <section class="cloud">
            <img src="./images/cloudscreenshot.jpg" alt="cloud">
            <div id="quote" class="centered">HELLO</div>
        </section>
        <section class="man">
            <img src="./images/clipart1126199.png" alt="man thinking">
        </section>

        <section class="search">
            <form id="searchEl">
            <input class="searchinput" id="search-input" type="text" placeholder="Enter a word here...">
            <button class="uk-search-icon-flip" uk-search-icon></button>
            </form>
            <div class="content" id="art-image">
                
                <div style="height:400px; width:100%; clear:both;" id="image-result"></div>
                <div style="height:400px; width:100%; clear:both;" id="image-result"></div>
                <div style="height:400px; width:100%; clear:both;" id="image-result"></div>

                </section>  
                
                </div>
                    </div>
            </div>
            <button id="next"></button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
    <script src="./assets/js/API-test-script.js"></script>
</body>

</html>
